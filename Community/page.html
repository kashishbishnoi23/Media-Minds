<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Community page</title>
    <link rel="stylesheet" href="./src/output.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">

</head>
         
    <body class="flex" style="font-family: -apple-system, system-ui, BlinkMacSystemFont, 'Segoe UI, Roboto, 'Helvetica Neue', Arial, sans-serif;">
    
    <div class="w-[20%]">

    </div>

    <div class="w-[50vw] feeds flex flex-col ">

    <!-- share something -->
    <div class="w-full z-1  bg-white shadow-lg mt-5  p-5 flex flex-col gap-2 rounded-xl">
        <div class="flex bg-white items-center gap-3 rounded-full w-full py-1">
        <div class="h-9 w-9 rounded-full bg-[url('https://wallpapercave.com/wp/wp2036039.jpg')] bg-cover bg-no-repeat bg-center">
        </div>

            <div class="w-full border border-gray-200 rounded-full text-gray-400 outline-none px-3 py-2" id="share_input" > Share something </div>
        
        </div>

 

    </div> 



    <!-- Enhanced share the post container -->
    <div class="share_post_container z-10 bg-white hidden  shadow-lg w-[50vw] fixed flex flex-col justify-start gap-4  p-6 ">
        <div class="flex justify-between items-center">
            <div class="text-xl">Create a Post</div>
            <svg class="close" xmlns="http://www.w3.org/2000/svg" height="20px" viewBox="0 -960 960 960" width="20px" fill="#000000"><path d="m291-240-51-51 189-189-189-189 51-51 189 189 189-189 51 51-189 189 189 189-51 51-189-189-189 189Z"/></svg>
          
        </div>

        <div class="flex items-center gap-2">
            <div class="h-9 w-9 rounded-full bg-[url('https://wallpapercave.com/wp/wp2036039.jpg')] bg-cover bg-center">

            </div>
            <div>John Doe</div>
        </div>

        <textarea rows="8" cols="10" placeholder="What do you want to talk about" class="outline-none post-text  text-black p-3 resize-none overflow-y-scroll "></textarea>

       

        <hr>
           
    <div class="flex justify-between items-center">
        <div class="flex gap-5 items-center">
        <div class="flex items-center gap-1">
            <input type="file" id="fileInput" accept="video/*,audio/*,image/*"  multiple style="display: none">

        <button id="fileInputbtn">
        <img src="folder-svg.svg" id="image"  class="h-4 w-4" alt="">
        </button>
        
        <div class="text-sm">File </div>
        </div>
        
        <div class="flex items-center gap-1">
        <svg xmlns="http://www.w3.org/2000/svg" height="20px" viewBox="0 -960 960 960" width="20px" fill="#000000"><path d="M216-144q-29.7 0-50.85-21.5Q144-187 144-216v-528q0-29 21.15-50.5T216-816h528q29.7 0 50.85 21.5Q816-773 816-744v528q0 29-21.15 50.5T744-144H216Zm0-72h528v-528H216v528Zm48-72h432L552-480 444-336l-72-96-108 144Zm-48 72v-528 528Z"/></svg>
        <div class="text-sm">Image</div>
        </div>
     
        
        </div>
        
        <button disabled class="postbtn bg-blue-500 disabled:opacity-50 text-white text-xs font-semibold py-2 px-4 rounded-full">Post</button>

    </div>



    </div>



    </div> 

    </div>



   <!-- Share Modal -->
    <!-- <div class="h-[100vh]  absolute top-0 z-25 bg-white blur-sm hidden share_bg"></div> -->
   
   <div class="w-[50vw] hidden share_modal bg-white mx-64 z-30  absolute top-10  p-8 shadow-xl flex flex-col gap-8 h-content ">
    <div class="flex justify-between items-center">
      <div class="text-2xl font-semibold">Share Post</div>

      <svg class="share_cross" xmlns="http://www.w3.org/2000/svg" height="20px" viewBox="0 -960 960 960" width="20px" fill="#000000"><path d="m291-240-51-51 189-189-189-189 51-51 189 189 189-189 51 51-189 189 189 189-51 51-189-189-189 189Z"/></svg>
      </div>

      <div class="px-3 flex flex-wrap justify-between gap-10 w-full">
      <div class="flex items-center gap-5 text-xl w-[40%]">
        <div class="share-icon" >
            <i class="fas fa-share-nodes"></i>
        </div>

        <div class="flex flex-col">
            <div class="font-bold">Share via post</div>
            <div>Share with your network</div>
        </div>

      </div>

      <div class="flex items-center gap-5 text-xl w-[50%]">
        <div class="share-icon">
            <i class="fab fa-linkedin"></i>
        </div>

        <div class="flex flex-col">
            <div class="font-bold">Send via LinkedIn</div>
            <div>Share privately with connections</div>
        </div>

      </div>

      <div class="flex items-center gap-5 text-xl w-[50%]">
        <div class="share-icon">
            <i class="fas fa-link"></i>
        </div>

        <div class="flex flex-col">
            <div class="font-bold">Copy link</div>
            <div>Copy and share the post link</div>
        </div>

      </div>
      </div>
   </div>

 

   


    





        
    <div class="w-[20%]">

    </div>




    
    <script src="page.js" type="module"></script>
    
</body>
</html>
