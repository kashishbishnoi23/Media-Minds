    <script>
        let prev = document.querySelector(".prev");
let next = document.querySelector(".next");

    let slides = Array.from(document.querySelectorAll(".slide"));
    let counter = 0;
    

// set the position of all the slides w.r.t parent element:



function slide() {
    slides.forEach((item, index) => {
        item.style.transform = `translateX(-${counter * 100}%)`;
        
    })
}


    
    
    next.addEventListener('click', (event) => {
        
        
        counter++;
        if (counter <= 2) {
            slide();
        }
    
    
    })
    
    
    prev.addEventListener('click', () => {
        
        counter--;
        slide();
        
        
    })

    const langButton = document.getElementById('langButton');
        const langDropdown = document.querySelector('.langDropdown');
        langButton.addEventListener('click', (e) => {
            e.stopPropagation();
            const chevronIcon = langButton.querySelector('svg:last-child');
    
            if (langDropdown.classList.contains('hidden')) {
                // Close mobile menu if open
                // Open language dropdown
                langDropdown.classList.remove('hidden');
                langDropdown.classList.add('dropdown-animate');
                chevronIcon.style.transform = 'rotate(180deg)';
            } else {
                // Close language dropdown
                langDropdown.classList.add('hidden');
                langDropdown.classList.remove('dropdown-animate');
                chevronIcon.style.transform = 'rotate(0deg)';
            }
        });
        document.addEventListener('click', (e) => {
            // Close language dropdown if clicking outside
            if (!langButton.contains(e.target) && !langDropdown.contains(e.target)) {
                langDropdown.classList.add('hidden');
                langDropdown.classList.remove('dropdown-animate');
                langButton.querySelector('svg:last-child').style.transform = 'rotate(0deg)';
            }
        });
    


    </script>
